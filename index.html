<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="matrix">
    <img class="matrix__img" alt="The Eisenhower Matrix" src="./eisenhower-matrix.jpg">
    <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <div class="app">
    <section class="add-item">
      <h3 class="add-item__title">Add Item</h3>
      <form onsubmit="return false;" class="add-item__form">
        <input id="new-task" class="input-text add-item__input" type="text">
        <button class="button add-item__button">Add</button>
      </form>
    </section>
    <h3 class="todo-title">Todo</h3>
    <ul class="list tasks" id="incompleted-tasks">
      <li class="list-item">
        <input class="input-checkbox" type="checkbox">
        <label class="list-item__name task label">Pay Bills</label>
        <input type="text" class="input-text task">
        <button class="button edit-button">Edit</button>
        <button class="button delete-button">
          <img class="delete-button__img" alt="Delete task button" src="./remove.svg">
        </button>
      </li>
      <li class="list-item list-item_edit">
        <input class="input-checkbox" type="checkbox">
        <label class="task label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input-text task">
        <button class="button edit-button">Save</button>
        <button class="button delete-button">
          <img class="delete-button__img" alt="Delete task button" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list-item">
        <input class="input-checkbox" type="checkbox" checked>
        <label class="task label">See the Doctor</label>
        <input type="text" class="input-text task">
        <button class="button edit-button">Edit</button>
        <button class="button delete-button">
          <img class="delete-button__img" alt="Delete task button" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
